<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="../static/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div id="curtain-left" class="curtain"></div>
    <div id="curtain-right" class="curtain"></div>
    <div id="welcome-animation" class="welcome-animation">
        <h1>Bienvenido al Método DDA</h1>
    </div>
    <div id="form-container" class="form-container" style="display: none;">
        <h1>Método DDA Triangulo</h1>
        <div class="flex-container">
            <div class="flex-item form-section">
                <form id="formulario" class="form">
                    <div class="form-row">
                        <div id="form-group-xa" class="form-group">
                            <label for="xa">Coordenada xa:</label>
                            <input type="number" id="xa" name="xa" required>
                        </div>
                        <div id="form-group-ya" class="form-group">
                            <label for="ya">Coordenada ya:</label>
                            <input type="number" id="ya" name="ya" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div id="form-group-xb" class="form-group">
                            <label for="xb">Coordenada xb:</label>
                            <input type="number" id="xb" name="xb" required>
                        </div>
                        <div id="form-group-yb" class="form-group">
                            <label for="yb">Coordenada yb:</label>
                            <input type="number" id="yb" name="yb" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div id="form-group-xc" class="form-group">
                            <label for="xc">Coordenada xc:</label>
                            <input type="number" id="xc" name="xc" required>
                        </div>
                        <div id="form-group-yc" class="form-group">
                            <label for="yc">Coordenada yc:</label>
                            <input type="number" id="yc" name="yc" required>
                        </div>
                    </div>
                    <button id="form-submit-btn" class="form-submit-btn" type="submit">Calcular</button>
                    <button type="button" class="button" id="clear-button">
                        <span class="button-text">Limpiar</span>
                        <svg viewBox="0 0 448 512" class="svgIcon">
                            <path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path>
                        </svg>
                    </button>
                </form>
            </div>
            <div class="flex-item graph-section">
                <div id="loading" class="wheel-and-hamster" style="display: none;">
                    <div class="wheel"></div>
                    <div class="hamster">
                        <div class="hamster__body">
                            <div class="hamster__head">
                                <div class="hamster__ear"></div>
                                <div class="hamster__eye"></div>
                                <div class="hamster__nose"></div>
                            </div>
                            <div class="hamster__limb hamster__limb--fr"></div>
                            <div class="hamster__limb hamster__limb--fl"></div>
                            <div class="hamster__limb hamster__limb--br"></div>
                            <div class="hamster__limb hamster__limb--bl"></div>
                            <div class="hamster__tail"></div>
                        </div>
                    </div>
                    <div class="spoke"></div>
                </div>
                <canvas id="grafica" width="200" height="200"></canvas>
                <p id="caso-determinado"></p> <!-- Elemento para mostrar el caso determinado -->
            </div>
        </div>
        <div class="flex-container-table">
            <div class="flex-item table-section">
                <h2>Iteraciones Lado AB</h2>
                <table id="tabla-puntos-ab">
                    <thead>
                        <tr>
                            <th>Iteración</th>
                            <th>X</th>
                            <th>Y</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="flex-item table-section">
                <h2>Iteraciones Lado BC</h2>
                <table id="tabla-puntos-bc">
                    <thead>
                        <tr>
                            <th>Iteración</th>
                            <th>X</th>
                            <th>Y</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="flex-item table-section">
                <h2>Iteraciones Lado CA</h2>
                <table id="tabla-puntos-ca">
                    <thead>
                        <tr>
                            <th>Iteración</th>
                            <th>X</th>
                            <th>Y</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <audio id="audio-siiuuu" src="{{ url_for('static', filename='CR7-Siuuu.mp3') }}"></audio> <!-- Elemento de audio -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="{{ url_for('static', filename='home.js') }}"></script>
</body>
</html>
